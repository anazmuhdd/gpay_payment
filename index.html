<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #4285F4;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Test Paytm UPI Payment</h2>
    <p>Click the button below to pay ₹60 using Paytm UPI.</p>
    
    <a id="paytmButton">
        <button>Pay ₹60 with Paytm UPI</button>
    </a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paytmLink = "https://paytm.me/YOUR-PAYTM-PAYMENT-LINK"; // Replace with your Paytm Payment Link

            document.getElementById("paytmButton").setAttribute("href", paytmLink);
            document.getElementById("paytmButton").setAttribute("target", "_blank"); // Opens in a new tab
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #4285F4;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Test Google Pay UPI Payment</h2>
    <p>Click the button below to check if Google Pay opens with a ₹60 payment.</p>
    
    <a id="gpayButton">
        <button>Pay ₹60 with Google Pay</button>
    </a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const upiID = "anasmonar-1@oksbi"; // Replace with your actual UPI ID
            const transactionId = "T" + Date.now();
            const orderId = "ORD" + Math.floor(Math.random() * 1000000);
            const amount = 60;
            const merchantName = "Anas Mohammed";
            const note = "Payment for She Space Ticket";

            // Standard UPI URL for cross-app compatibility (Google Pay, PhonePe, Paytm, etc.)
            const gpayLink = `upi://pay?pa=${upiID}&pn=${merchantName}&tid=${transactionId}&tr=${orderId}&tn=${note}&am=${amount}&cu=INR`;

            document.getElementById("gpayButton").setAttribute("href", gpayLink);
        });
    </script>
</body>
</html>

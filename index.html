<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #4285F4;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Test UPI Payment</h2>
    <p>Click the button below to pay ₹60 using any UPI app.</p>
    
    <a id="upiButton">
        <button>Pay ₹60 with UPI</button>
    </a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const upiID = "amalsheik13@okhdfcbank"; // Replace with your UPI ID
            const transactionId = "T" + Date.now();
            const orderId = "ORD" + Math.floor(Math.random() * 1000000);
            const amount = "10.00"; // Make sure to use decimal format
            const merchantName = "Anas Mohammed";
            const note = "Payment for She Space Ticket";

            const upiDeepLink = `upi://pay?pa=${upiID}&pn=${merchantName}&tid=${transactionId}&tr=${orderId}&tn=${note}&am=${amount}&cu=INR`;

            document.getElementById("upiButton").setAttribute("href", upiDeepLink);
        });
    </script>
</body>
</html>
